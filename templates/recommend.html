<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #00a65a, #243b55);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: cadetblue !important;
            padding: 15px;
        }
        .navbar-brand, .nav-link {
            color: black !important;
            font-size: 22px;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important;
        }
        .card {
            background: #1f1f1f;
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" style="font-size: 40px; -webkit-text-fill-color: black " href="/">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" style="">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item" ><a class="nav-link" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <h1 class="mt-4">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter book title..." required><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
                </form>
            </div>
        </div>

        {% if data %}
        <div class="row mt-4">
            {% for i in data %}
                <div class="col-md-4 col-lg-3 col-sm-6 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="{{ i[2] }}" alt="Book Cover">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ i[0] }}</h5>
                            <p class="card-text"><strong>{{ i[1] }}</strong></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
